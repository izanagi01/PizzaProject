<script>
    $(document).ready(function() {
        /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
        //định nghĩa table country
        const gCOL_ID = 0;
        const gCOL_ORDER_DATE = 1;
        const gCOL_REQUIRED_DATE = 2;
        const gCOL_SHIPPED_DATE = 3;
        const gCOL_STATUS = 4;
        const gCOL_COMMENTS = 5;
        const gCOL_CUSTOMER_ID = 6;

        var gCustomerId = 0;
        var gSTT = 1;

        const gCOLS = ["id", "orderDate", "requiredDate", "shippedDate", "status", "comments", "customerId"];

        var gTableOrder = $("#order-table").DataTable({
            columns: [{
                data: gCOLS[gCOL_ID]
            }, {
                data: gCOLS[gCOL_ORDER_DATE]
            }, {
                data: gCOLS[gCOL_REQUIRED_DATE]
            }, {
                data: gCOLS[gCOL_SHIPPED_DATE]
            }, {
                data: gCOLS[gCOL_STATUS]
            }, {
                data: gCOLS[gCOL_COMMENTS]
            }, {
                data: gCOLS[gCOL_CUSTOMER_ID]
            }],
            columnDefs: [{
                targets: gCOL_ID,
                render: function() {
                    return gSTT++;
                }
            }, {
                targets: gCOL_CUSTOMER_ID,
                render: function() {
                    return gCustomerId;
                }
            }],
            searching: false,
        });

        /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
        onPageLoading();
        //Gán event handler khi click vào hàng bất kỳ
        $("#btn-filter-order").on("click", function() {
            onBtnFilterOrderClick();
        })


        function onPageLoading() {
            // lấy data từ server
            callApiGetAllCustomer();
        }
        //Hàm gọi APi lấy ra toàn bộ customer
        function callApiGetAllCustomer() {
            "use strict";
            $.ajax({
                url: "http://localhost:8080/customers/service/all",
                type: "GET",
                dataType: "json",
                success: function(res) {
                    console.log(res);
                    loadDataIntoSelect(res);
                },
                error: function(err) {
                    console.log(err.responseText);
                }
            })

        }

        function loadDataIntoSelect(paramObject) {
            for (var bI = 0; bI < paramObject.length; bI++) {
                $('#select-customer-name').append($('<option>', {
                    value: paramObject[bI].id,
                    text: paramObject[bI].firstName + " " + paramObject[bI].lastName
                }));
            }
        }

        // hàm xử lý sự kiện khi nhấn nút lọc
        function onBtnFilterOrderClick() {
            //B1. Khai báo biên và thu thập dữ liệu
            gCustomerId = $("#select-customer-name option:selected").val();
            console.log(gCustomerId);
            //B2. Kiểm tra dữ liệu (bỏ qua)
            //B3. Lọc dữ liệu và hiển thị kết quả
            callApiGetOrderShowOnTable(gCustomerId);
            // loadDataToTable(filteredOrder);
        }


        function callApiGetOrderShowOnTable(paramCustomer) {
            "use strict";
            $.ajax({
                url: "http://localhost:8080/order/service/customerId/" + paramCustomer,
                type: "GET",
                dataType: "json",
                success: function(res) {
                    console.log(res);
                    gTableOrder.clear();
                    gTableOrder.rows.add(res);
                    gTableOrder.draw();

                },
                error: function(err) {
                    console.log(err.responseText);
                }
            })

        }


    });
</script>
